<!-- tide/templates/tide/location_input.html -->
{% extends 'tide/base.html' %}

{% block content %}
    <h1>Input Surf Location</h1>
    <p><em>Note: This application uses NOAA data, so please ensure the location is within the United States.</em></p>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="address">Enter Address:</label>
        <input type="text" id="address" name="address" required>
        <button type="submit">Submit</button>
    </form>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
{% endblock %}
