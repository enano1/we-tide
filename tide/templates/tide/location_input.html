<!-- tide/templates/tide/location_input.html -->
{% extends 'tide/base.html' %}

{% block content %}
<body class="location-body">
    <div class="location-content-wrapper">
        <h1>Input Surf Location</h1>
        <p><em>Note: This application uses NOAA data, so please ensure the location is within the United States.</em></p>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post" class="location-form">
            {% csrf_token %}
            <label for="address">Enter Address:</label>
            <input type="text" id="address" name="address" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
{% endblock %}
