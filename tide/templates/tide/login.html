{% extends 'tide/base.html' %}

{% block content %}
<body class="login">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>  
        <button class="create-account-btn"><a class="create-account-btn" href="{% url 'create_profile' %} ">Create an Account</a></button>
        

    </form>
    

</body>
{% endblock %}
{% block for_nav %}False{% endblock %}
