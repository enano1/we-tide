<!-- templates/tide/login.html -->
{% extends 'tide/base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>New here? <a href="{% url 'create_profile' %}">Create an Account</a></p>
{% endblock %}
