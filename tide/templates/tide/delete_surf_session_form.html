{% extends 'tide/base.html' %}
{% block content %}
<body class="location-body">
    <div class="location-content-wrapper">
        <h2>Delete Surf Session</h2>

<p>Are you sure you want to delete this surf session?</p>
<p><strong>{{ surf_session.surf_spot }}</strong> on {{ surf_session.date }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'surf_sessions' %}" style="margin-top: 10px; margin-bottom: 10px; text-decoration: none; color: red">Cancel</a>
</div>
</body>
{% endblock %}
